  <title>Strands Game</title>

  <style>
    /* Design tokens + theme variables */
    :root {
      /* Galaxy Theme Variables */
      --space-2: 2px;
      --space-4: 4px;
      --space-6: 6px;
      --space-8: 8px;
      --space-12: 12px;
      --space-16: 16px;
      --space-20: 20px;
      --space-24: 24px;
      --radius-sm: 10px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
      --radius-2xl: 40px;
      --ease: cubic-bezier(0.34, 1.56, 0.64, 1);
      /* Bouncy feel */
      --focus-ring: 0 0 0 4px rgba(255, 255, 255, 0.4);
      --touch-min: 48px;

      /* Colors - Soft Pastel Galaxy */
      --bg-color: #e0c3fc;
      /* Fallback */
      --container-bg: rgba(255, 255, 255, 0.25);
      --container-border: rgba(255, 255, 255, 0.4);
      --text-color: #4a0e4e;
      /* Deep purple text */
      --text-muted: #8e73a1;
      --found-color: #ff9ff3;
      /* Pastel Pink */
      --found-text-color: #ffffff;
      --hint-color: #54a0ff;
      /* Pastel Blue */
      --line-color: #c4b5fd;
      --selection-color: #a29bfe;
      /* Soft Purple */
      --hint-line-color: #ff6b6b;
      --button-bg: rgba(255, 255, 255, 0.8);
      --button-text: #6c5ce7;
      --button-border: rgba(255, 255, 255, 0.6);
      --hint-display-color: #ff9ff3;
      --score-text-color: #4a0e4e;
      --score-plus-color: #00cec9;
      --score-bg: rgba(255, 255, 255, 0.5);
      --score-border: rgba(255, 255, 255, 0.6);
      --shadow-light: rgba(108, 92, 231, 0.15);
      --shadow-medium: rgba(108, 92, 231, 0.25);
      --gradient-start: #a29bfe;
      --gradient-end: #74b9ff;
      --mobile-pad: 16px;

      /* Glassmorphism helper */
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-border: 1px solid rgba(255, 255, 255, 0.3);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      --backdrop-blur: blur(12px);
    }

    /* Body background: starry purple sky with soft glow */
    /* Body background: Galaxy Dream */
    body {
      /* Beautiful pastel galaxy gradient + specific image */
      background: linear-gradient(rgba(224, 195, 252, 0.4), rgba(142, 197, 252, 0.4)), url('assets/background.webp') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: 'Nunito', 'Segoe UI', sans-serif;
      /* Soft rounded font */
    }

    /* Ocean Breeze Theme */
    .ocean-theme {
      --bg-color: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      --text-color: #1e3a8a;
      --container-bg: #ffffff;
      --container-border: #0ea5e9;
      --found-color: #06b6d4;
      --found-text-color: #ffffff;
      --hint-color: #14b8a6;
      --line-color: #7dd3fc;
      --selection-color: #bae6fd;
      --hint-line-color: #f97316;
      --button-bg: #ffffff;
      --button-text: #0ea5e9;
      --button-border: #0ea5e9;
      --hint-display-color: #f97316;
      --score-text-color: #1e3a8a;
      --score-plus-color: #14b8a6;
      --score-bg: #f0f9ff;
      --score-border: #bae6fd;
      --shadow-light: rgba(14, 165, 233, 0.15);
      --shadow-medium: rgba(14, 165, 233, 0.25);
      --gradient-start: #0ea5e9;
      --gradient-end: #06b6d4;
    }

    /* Sunset Glow Theme */
    .sunset-theme {
      --bg-color: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
      --text-color: #7c2d12;
      --container-bg: #ffffff;
      --container-border: #f97316;
      --found-color: #fb923c;
      --found-text-color: #ffffff;
      --hint-color: #eab308;
      --line-color: #fdba74;
      --selection-color: #fed7aa;
      --hint-line-color: #dc2626;
      --button-bg: #ffffff;
      --button-text: #f97316;
      --button-border: #f97316;
      --hint-display-color: #dc2626;
      --score-text-color: #7c2d12;
      --score-plus-color: #eab308;
      --score-bg: #fff7ed;
      --score-border: #fed7aa;
      --shadow-light: rgba(249, 115, 22, 0.15);
      --shadow-medium: rgba(249, 115, 22, 0.25);
      --gradient-start: #f97316;
      --gradient-end: #fb923c;
    }

    /* Forest Dream Theme */
    .forest-theme {
      --bg-color: linear-gradient(135deg, #059669 0%, #10b981 100%);
      --text-color: #064e3b;
      --container-bg: #ffffff;
      --container-border: #059669;
      --found-color: #10b981;
      --found-text-color: #ffffff;
      --hint-color: #84cc16;
      --line-color: #6ee7b7;
      --selection-color: #a7f3d0;
      --hint-line-color: #f59e0b;
      --button-bg: #ffffff;
      --button-text: #059669;
      --button-border: #059669;
      --hint-display-color: #f59e0b;
      --score-text-color: #064e3b;
      --score-plus-color: #84cc16;
      --score-bg: #f0fdf4;
      --score-border: #a7f3d0;
      --shadow-light: rgba(5, 150, 105, 0.15);
      --shadow-medium: rgba(5, 150, 105, 0.25);
      --gradient-start: #059669;
      --gradient-end: #10b981;
    }

    /* Royal Purple Theme */
    .royal-theme {
      --bg-color: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
      --text-color: #4c1d95;
      --container-bg: #ffffff;
      --container-border: #7c3aed;
      --found-color: #a78bfa;
      --found-text-color: #ffffff;
      --hint-color: #c084fc;
      --line-color: #c4b5fd;
      --selection-color: #ddd6fe;
      --hint-line-color: #f59e0b;
      --button-bg: #ffffff;
      --button-text: #7c3aed;
      --button-border: #7c3aed;
      --hint-display-color: #f59e0b;
      --score-text-color: #4c1d95;
      --score-plus-color: #c084fc;
      --score-bg: #faf5ff;
      --score-border: #ddd6fe;
      --shadow-light: rgba(124, 58, 237, 0.15);
      --shadow-medium: rgba(124, 58, 237, 0.25);
      --gradient-start: #7c3aed;
      --gradient-end: #a78bfa;
    }

    /* Midnight Dark Theme */
    .midnight-theme {
      --bg-color: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      --text-color: #e2e8f0;
      --container-bg: #0f172a;
      --container-border: #475569;
      --found-color: #64748b;
      --found-text-color: #ffffff;
      --hint-color: #22d3ee;
      --line-color: #475569;
      --selection-color: #334155;
      --hint-line-color: #fbbf24;
      --button-bg: #1e293b;
      --button-text: #e2e8f0;
      --button-border: #475569;
      --hint-display-color: #fbbf24;
      --score-text-color: #e2e8f0;
      --score-plus-color: #22d3ee;
      --score-bg: #1e293b;
      --score-border: #475569;
      --shadow-light: rgba(0, 0, 0, 0.3);
      --shadow-medium: rgba(0, 0, 0, 0.5);
      --gradient-start: #1e293b;
      --gradient-end: #334155;
    }

    @font-face {
      font-family: RakeslyRG;
      src: url(assets/fonts/font.otf);
    }

    * {
      font-family: 'Nunito', "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      box-sizing: border-box;
    }

    /* Import Nunito font from Google Fonts (add to head in next step or use @import) */
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');

    button,
    .nav-btn,
    .theme-button,
    .close-btn,
    #reset-timer-btn,
    #pause-btn,
    #hint-button,
    #new-puzzle-button,
    .puzzle-item,
    .theme-card,
    .leaderboard-item,
    .submit-score-btn,
    .skip-score-btn {
      font-weight: 700;
    }

    h1,
    h2,
    h3,
    #theme-text,
    .theme-name,
    .scoreTitle,
    .scoreTitlePlus {
      font-weight: 800;
    }

    html {
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    body {
      margin: 0;
      padding: 0;
      /* Redundant background declaration removed, keeping the galaxy one */
      background-attachment: fixed;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background 0.3s ease;
      min-height: 100vh;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Smooth animations */
    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }

      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Compact Navigation Buttons ‚Äì Floating Glass Dock */
    .nav-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 300px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      gap: 16px;
      z-index: 1000;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.85);
      /* Slightly more opaque for visibility */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(108, 92, 231, 0.25);
    }

    /* Top ad slot (visible on all sizes) */
    #mobile-top-ad {
      display: flex;
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      z-index: 500;
      background: #f3f4f6;
      border-bottom: 1px solid #e5e7eb;
      min-height: 50px;
      align-items: center;
      justify-content: center;
      padding: 8px 0;
    }

    .nav-btn {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px var(--shadow-medium);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      min-width: 56px;
      touch-action: manipulation;
    }

    .nav-btn-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 4px;
      border-radius: 8px;
      background: color-mix(in srgb, var(--button-border) 18%, transparent);
    }

    .nav-btn-icon svg {
      width: 100%;
      height: 100%;
      stroke-width: 2.5;
    }

    /* Small icon helper for buttons */
    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      line-height: 0;
    }

    .btn-icon svg {
      width: 1em;
      height: 1em;
      stroke: currentColor;
      fill: none;
    }

    .nav-btn-label {
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .nav-btn:active {
      transform: scale(0.97);
    }

    .nav-btn:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    /* Mobile: app-like layout ‚Äì one screen, aligned, minimal gaps */
    @media (max-width: 768px) {

      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100dvh;
        height: 100vh;
        padding-bottom: 0;
      }

      /* Top ad: 50px height (320√ó50), space around */
      #mobile-top-ad {
        display: flex;
        flex-shrink: 0;
        min-height: 50px;
        padding: 6px var(--mobile-pad) 6px;
        align-items: center;
        justify-content: center;
      }

      #mobile-top-ad>div {
        width: 100%;
        max-width: 320px;
        min-height: 50px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px !important;
        font-size: 11px !important;
      }

      /* Theme bar: compact, centered timer between buttons */
      #theme-box {
        flex-shrink: 0;
        margin: 4px var(--mobile-pad) 6px;
        padding: 8px 12px;
        width: calc(100% - 2 * var(--mobile-pad));
        max-width: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 6px;
        background: linear-gradient(165deg, #ffffff 0%, #fafaff 50%, #f8f9ff 100%);
        border: 2px solid var(--button-border);
        border-radius: 14px;
        box-shadow: 0 3px 12px var(--shadow-light);
      }

      #theme-text {
        font-size: 1.25rem;
        margin: 0;
        text-align: center;
        line-height: 1.2;
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .timer-controls {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
      }

      #reset-timer-btn,
      #pause-btn {
        padding: 6px 12px;
        font-size: 0.75rem;
        min-height: 32px;
        line-height: 1.2;
        flex: 0 0 auto;
        border-radius: 8px;
      }

      #timer-display {
        font-size: 1.375rem;
        min-width: 52px;
        line-height: 1;
        font-weight: 800;
        text-align: center;
        flex: 0 0 auto;
        color: var(--text-color);
      }

      #new-puzzle-button {
        display: none;
      }

      /* Game card: centered, no excess white space */
      .puzzle-frame {
        flex: 1;
        min-height: 0;
        margin: 0 var(--mobile-pad) 0;
        padding: 8px;
        width: calc(100% - 2 * var(--mobile-pad));
        max-width: none;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        border: none;
        background: transparent;
        /* Remove solid bg */
        box-shadow: none;
        /* Remove box shadow */
      }

      .puzzle-frame::before {
        content: '';
        position: absolute;
        inset: 6px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        pointer-events: none;
      }

      #game-container {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        padding: 10px;
        padding-bottom: calc(90px + env(safe-area-inset-bottom));
        /* More padding for floating dock */
        overflow: hidden;
        gap: 6px;
        background: var(--glass-bg);
        backdrop-filter: var(--backdrop-blur);
        -webkit-backdrop-filter: var(--backdrop-blur);
        border: var(--glass-border);
        border-radius: 24px;
        box-shadow: var(--glass-shadow);
      }

      #show-selected {
        flex-shrink: 0;
        font-size: 0.875rem;
        font-weight: 800;
        margin: 0;
        min-height: 22px;
        line-height: 1.3;
        text-align: center;
        color: var(--text-color);
        padding: 4px 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      #show-selected.spangram-found {
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        color: #92400e;
        border: 2px solid #f59e0b;
        font-weight: 900;
      }

      #game {
        flex: 1;
        min-height: 0;
        max-height: none;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
        margin: 0;
        padding: 0;
      }

      #game canvas {
        max-width: 100% !important;
        max-height: 100% !important;
        width: auto !important;
        height: auto !important;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }

      .progress-block {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3px;
        margin: 4px 0 0;
        padding: 0;
      }

      #found-words-text,
      #found-nonthemewords-text {
        flex-shrink: 0;
        margin: 0;
        padding: 0;
        font-size: 0.8125rem;
        font-weight: 700;
        min-height: 20px;
        line-height: 1.3;
        text-align: center;
        color: var(--text-color);
      }

      #found-nonthemewords-text {
        display: none;
      }

      #hint-display {
        flex-shrink: 0;
        margin: 4px 0 0;
        padding: 0;
        font-size: 0.75rem;
        font-weight: 700;
        min-height: 0;
        line-height: 1.3;
        text-align: center;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .game-actions {
        flex-shrink: 0;
        gap: 8px;
        margin: 6px 0 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }

      #hint-button {
        flex: 1;
        max-width: 180px;
        border-radius: 10px;
        padding: 8px 12px;
        font-size: 0.8125rem;
        min-height: 42px;
        font-weight: 700;
      }

      .nav-buttons {
        top: auto;
        right: 0;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: 40px;
        box-shadow: 0 5px 20px rgba(108, 92, 231, 0.2);
        width: 90%;
        max-width: 360px;
      }

      .nav-btn {
        flex: 1;
        min-width: 0;
        max-width: 120px;
        padding: 6px 4px;
        min-height: 48px;
        font-size: 0.75rem;
        border: none;
        border-radius: var(--radius-md);
        background: transparent;
        box-shadow: none;
      }

      .nav-btn:active {
        background: color-mix(in srgb, var(--button-border) 12%, transparent);
      }

      .nav-btn-icon {
        width: 24px;
        height: 24px;
        margin: 0 auto 2px;
      }

      .nav-btn-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }
    }

    @media (max-width: 480px) {
      .nav-btn-label {
        font-size: 9px;
      }
    }

    p,
    label,
    .username-hint,
    .loading-leaderboard {
      font-weight: 500;
    }

    /* Modal Base Styles */
    .modal-base {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.25s var(--ease);
      padding: var(--space-16);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-content-base {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 32px;
      padding: 24px;
      width: 100%;
      max-width: 500px;
      max-height: calc(100vh - 32px);
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(108, 92, 231, 0.3), 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: slideUp 0.4s ease;
    }

    /* Puzzle Menu Modal */
    .puzzle-menu-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
      padding: 16px;
      overflow-y: auto;
    }

    .puzzle-menu-content {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 32px;
      padding: var(--space-24);
      width: 100%;
      max-width: 500px;
      max-height: calc(100vh - 32px);
      overflow-y: auto;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.1), 0 8px 24px var(--shadow-medium);
      position: relative;
      animation: slideUp 0.35s var(--ease);
    }

      justify-content: center;
      padding: var(--space-16);
      overflow-y: auto;

    .rank-1 .leaderboard-rank {
      background: linear-gradient(135deg, #ffd700 0%, #fdb931 100%);
      color: #ffffff;

    /* Username Prompt Modal */
    .username-modal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 2500;
      align-items: center;
      justify-content: center;
      padding: var(--space-16);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(24px);

      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 32px;
      padding: 24px;

      max-width: 450px;
      box-shadow: 0 24px 72px rgba(16, 185, 129, 0.3), 0 12px 32px rgba(0, 0, 0, 0.2);

    .username-body {
      position: relative;
      z-index: 1;
    }

    .congrats-text {
      text-align: center;
      font-size: 18px;
      color: #065f46;
      margin: 12px 0;
    }

    .score-display {
      text-align: center;
      font-size: 24px;
      font-weight: 900;
      color: #10b981;
      margin: 16px 0;
      padding: 10px;
      background: #d1fae5;
      border-radius: 12px;

    .username-body label {

      margin: 16px 0 8px;
      font-size: 15px;
      color: #064e3b;
      font-weight: 700;

    #username-input,

    .username-buttons {

    }

    .submit-score-btn,
    .skip-score-btn {
      flex: 1;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: manipulation;
    }

    .submit-score-btn {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #ffffff;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .submit-score-btn:hover {
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.35);
    }

    .submit-score-btn:active {
      transform: scale(0.97);
    }

    .submit-score-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.4);
    }

    .skip-score-btn {
      background: #f8fafc;
      color: var(--text-muted);
      border: 2px solid #e2e8f0;
    }

    .skip-score-btn:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .skip-score-btn:active {
      transform: scale(0.97);
    }

    .skip-score-btn:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .username-hint {
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      margin: 12px 0 0;
    }

    #loader {
      display: flex;
      position: absolute;
      top: 50%;
      left: 50%;
      align-items: center;
      justify-content: center;
      height: auto;
      background: none;
      transform: translate(-50%, -50%);
    }

    #loadingImage {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      animation: blink 2s infinite ease-in-out;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 1;
      }
    }

    .scoreBox {
      margin: 10px 0px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }

    .scoreImageBox {
      display: flex;
      align-self: flex-start;
      width: 50px;
      height: 50px;
      align-items: center;
      justify-content: center;
      background: var(--score-bg);
      border-radius: 50%;
      border: 3px solid var(--score-border);
    }

    .scoreImage {
      width: 40%;
      height: 40%;
      object-fit: contain;
    }

    .scoreText {
      font-size: 18px;
      color: var(--score-text-color);
    }

    .scoreTitle {
      margin: 0px auto 0px 12px;
      font-size: 24px;
      font-weight: bold;
    }

    .scoreTitlePlus {
      margin: 0px auto 0px 12px;
      font-size: 24px;
      font-weight: bold;
      color: var(--score-plus-color);
    }

    .scoreValue {
      font-size: 24px;
    }

    .scoreValuePlus {
      font-size: 24px;
      color: var(--score-plus-color);
    }

    .theme-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: transform 0.2s var(--ease), box-shadow 0.2s var(--ease);
      box-shadow: 0 2px 8px var(--shadow-light);
      touch-action: manipulation;
    }

    .theme-button:hover {
      box-shadow: 0 4px 12px var(--shadow-medium);
    }

    .theme-button:active {
      transform: scale(0.97);
    }

    .theme-button:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    /* Theme box: glass capsule */
    #theme-box {
      margin: var(--space-8) auto;
      padding: var(--space-8) var(--space-16);
      width: auto;
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      border: var(--glass-border);
      border-radius: 50px;
      background: var(--glass-bg);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: var(--text-color);
      box-shadow: var(--glass-shadow);
      position: relative;
      overflow: hidden;
    }

    #theme-text {
      margin: 0 0 var(--space-4) 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
      line-height: 1.2;
    }

    .timer-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-8);
      margin-top: var(--space-4);
      flex-wrap: wrap;
    }

    #timer-display {
      font-size: 1.25rem;
      color: var(--text-color);
      min-width: 52px;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      text-align: center;
    }

    /* Reset/Pause: match .theme-button and nav style (outline buttons) */
    #reset-timer-btn,
    #pause-btn {
      background: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: var(--radius-sm);
      padding: var(--space-8) var(--space-12);
      font-size: 0.8125rem;
      cursor: pointer;
      transition: transform 0.2s var(--ease), box-shadow 0.2s var(--ease);
      box-shadow: 0 2px 8px var(--shadow-light);
      touch-action: manipulation;
      min-height: var(--touch-min);
    }

    #reset-timer-btn:hover,
    #pause-btn:hover {
      box-shadow: 0 4px 12px var(--shadow-medium);
    }

    #reset-timer-btn:active,
    #pause-btn:active {
      transform: scale(0.97);
    }

    #reset-timer-btn:focus-visible,
    #pause-btn:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .puzzle-frame {
      margin: var(--space-8) auto var(--space-12);
      width: calc(100% - var(--space-24));
      max-width: min(450px, calc(100vw - 32px));
      padding: 0;
      background: transparent;
      border: none;
      box-shadow: none;
      position: relative;
      overflow: visible;
    }

    .puzzle-frame::before {
      display: none;
    }

    .puzzle-frame::after {
      display: none;
    }

    #game-container {
      margin: 0;
      padding: var(--space-16);
      width: 100%;
      max-width: 100%;
      border: var(--glass-border);
      border-radius: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      text-align: center;
      color: var(--text-color);
      box-shadow: var(--glass-shadow);
      position: relative;
      overflow: visible;
    }

    #game {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
      min-height: 400px;
    }

    #game canvas {
      display: block;
      margin: 0 auto;
      max-width: 100% !important;
      height: auto !important;
    }

    @media (min-width: 768px) {
      .puzzle-frame {
        max-width: 420px;
      }
    }

    /* Desktop layout adjustments: ensure puzzle fits and CTAs visible */
    @media (min-width: 769px) {

      /* allow page to scroll if needed but keep card sized to viewport */
      .puzzle-frame {
        max-width: 520px;
        margin: 24px auto;
      }

      /* make game container a column flex so actions sit below the canvas */
      #game-container {
        display: flex;
        flex-direction: column;
        min-height: calc(60vh);
        padding-bottom: 88px;
        /* reserve room for CTAs */
      }

      #game {
        flex: 1 1 auto;
        min-height: 320px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Keep actions inside the card footer so they are always visible */
      .game-actions {
        position: relative;
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 12px;
        z-index: 2;
      }

      /* ensure CTA buttons are visible and elevated */
      .theme-button {
        box-shadow: 0 6px 18px rgba(124, 58, 237, 0.12);
        border-radius: 28px;
        padding: 10px 18px;
      }

    .progress-block {
      display: block;
      text-align: center;
    }

    #found-nonthemewords-text {
      font-weight: 700;
      text-align: center;
      margin: var(--space-8) 0 var(--space-4);
      font-size: 1rem;
      min-height: 1.4rem;
      color: var(--text-color);
      line-height: 1.4;
    }

      text-align: center;
      margin: var(--space-4) 0;
      color: var(--hint-display-color);
      font-size: 1rem;
      font-weight: 700;
      min-height: 1.25rem;
      line-height: 1.3;
    }

    .game-actions {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: var(--space-8);
      margin-top: var(--space-8);
    }

    #hint-button,
    #new-puzzle-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: var(--space-8) var(--space-16);

      min-height: var(--touch-min);

        min-height: 50px;
        padding: 6px var(--mobile-pad) 6px;

      }

        margin: 6px auto 3px;
        padding: 4px 6px;
        gap: 3px 6px;

        font-size: 1rem;
      }

      .timer-controls {
        gap: 5px;
      }

      #timer-display {
        font-size: 1rem;
        min-width: 36px;
        line-height: 1;
      }

      #reset-timer-btn,
      #pause-btn {
        padding: 4px 6px;
        font-size: 0.75rem;
        min-height: 30px;
        line-height: 1.2;
      }

      .puzzle-frame {
        padding: 4px;
      }

      #game-container {
        padding: 4px;
      }

      #game {
        max-height: 34vh;
      }

      #found-words-text,
      #found-nonthemewords-text {
        font-size: 0.75rem;
        margin: 0;
        line-height: 1.2;
      }

      #hint-display {
        margin: 0;
        font-size: 0.625rem;
      }

      .game-actions {
        margin: 0;
        gap: 4px;
      }

      #hint-button,
      #new-puzzle-button {
        padding: 6px 8px;
        font-size: 0.6875rem;
        min-height: 38px;
      }

      .nav-buttons {
        padding: 6px var(--mobile-pad) calc(6px + env(safe-area-inset-bottom));
      }

      .nav-btn {
        min-height: 44px;
      }

      .nav-btn-icon {
        width: 24px;
        height: 24px;
      }

      .nav-btn-label {
        font-size: 10px;
      }
    }

    /* Landscape mobile: one screen, same app alignment */
    @media (max-width: 768px) and (max-height: 500px) and (orientation: landscape) {
      #mobile-top-ad {
        min-height: 40px;
        padding: 4px var(--mobile-pad) 4px;
      }

      #mobile-top-ad>div {
        min-height: 36px;
      }

      #theme-box {
        margin: 2px var(--mobile-pad) 2px;
        padding: 3px 6px;
        gap: 3px 6px;
      }

      #theme-text {
        font-size: 0.875rem;
      }

      .timer-controls {
        gap: 3px;
      }

      #timer-display,
      #reset-timer-btn,
      #pause-btn {
        font-size: 0.6875rem;
      }

      .puzzle-frame {
        padding: 4px;
      }

      #game-container {
        padding: 4px;
      }

      #found-words-text,
      #found-nonthemewords-text,
      #hint-display,
      #hint-button,
      #new-puzzle-button {
        font-size: 10px;
      }
    }

    /* Neon (Retro Neon) theme styling - vibrant neon colors and glowing border */
    .neon-theme {
      --bg-color: linear-gradient(135deg, #07020a 0%, #0b0b14 100%);
      --text-color: #e6ffe6;
      --container-bg: #0f0f1a;
      --container-border: #00ffe1;
      --found-color: #ff2da0;
      --found-text-color: #000000;
      --hint-color: #00ff88;
      --line-color: #00e6ff;
      --selection-color: #00ff88;
      --hint-line-color: #ff2da0;
      --button-bg: #0b0b14;
      --button-text: #00ffe1;
      --button-border: #00ffe1;
      --shadow-light: rgba(0, 255, 225, 0.06);
      --shadow-medium: rgba(255, 45, 160, 0.08);
      --gradient-start: #00ff88;
      --gradient-end: #00e6ff;
    }

    /* Neon frame effect for puzzle when retro neon selected */
    .neon-theme .puzzle-frame {
      position: relative;
      border-radius: 22px;
      background: linear-gradient(160deg, rgba(255, 255, 255, 0.02), rgba(0, 0, 0, 0.05));
      padding: 6px;
      box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.03);
    }

    .neon-theme .puzzle-frame::before {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 16px;
      pointer-events: none;
    }

    /* Neon tubing glow (outer ring) */
    .neon-theme .puzzle-frame::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 26px;
      background: linear-gradient(90deg, #00ff88, #00e6ff, #ff2da0, #00ff88);
      filter: blur(10px) saturate(120%);
      opacity: 0.9;
      z-index: -1;
      pointer-events: none;
    }

    /* Night Owl: dark title block for better contrast */
    .midnight-theme #theme-box {
      background: linear-gradient(160deg, #0b1220 0%, #0d1324 100%);
      color: var(--text-color);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
  </style>
</head>

<body>
  <!-- Mobile: ad block at top (sticky) -->
  <div id="mobile-top-ad" aria-label="Advertisement">
    <div
      style="width: 100%; max-width: 320px; min-height: 50px; margin: 0 auto; background: #e5e7eb; border: 2px dashed #9ca3af; border-radius: 8px; padding: 10px 12px; display: flex; align-items: center; justify-content: center; text-align: center; color: #6b7280; font-size: 12px; box-sizing: border-box;">
      Ad (320√ó50)
    </div>
  </div>

  <!-- Compact Navigation Buttons ‚Äì desktop top-right, mobile sticky bottom bar -->
  <div class="nav-buttons">
    <button class="nav-btn" id="menu-btn" title="Puzzle Menu">
      <span class="nav-btn-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M8 6h13" />
          <path d="M8 12h13" />
          <path d="M8 18h13" />
          <path d="M3 6h.01" />
          <path d="M3 12h.01" />
          <path d="M3 18h.01" />
        </svg>
      </span>
      <span class="nav-btn-label">Puzzles</span>
    </button>
    <button class="nav-btn" id="leaderboard-btn" title="Leaderboard">
      <span class="nav-btn-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M6 16v-6" />
          <path d="M10 16v-2" />
          <path d="M14 16V8" />
          <path d="M18 16v-4" />
          <path d="M4 20h16" />
        </svg>
      </span>
      <span class="nav-btn-label">Scores</span>
    </button>
    <button class="nav-btn" id="theme-toggle" title="Theme">
      <span class="nav-btn-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path d="M12 1v2" />
          <path d="M12 21v2" />
          <path d="M4.22 4.22l1.42 1.42" />
          <path d="M18.36 18.36l1.42 1.42" />
          <path d="M1 12h2" />
          <path d="M21 12h2" />
          <path d="M4.22 19.78l1.42-1.42" />
          <path d="M18.36 5.64l1.42-1.42" />
        </svg>
      </span>
      <span class="nav-btn-label">Theme</span>
    </button>
  </div>

  <!-- Puzzle Menu Modal -->
  <div class="puzzle-menu-modal" id="puzzle-menu-modal">
    <div class="puzzle-menu-content">
      <div class="puzzle-menu-header">
        <h2>Select a Puzzle</h2>
        <button class="close-btn" id="close-menu">&times;</button>
      </div>
      <div id="puzzle-list"></div>
    </div>
  </div>

  <!-- Theme Selector Modal -->
  <div class="theme-selector-modal" id="theme-selector-modal">
    <div class="theme-selector-content">
      <div class="puzzle-menu-header">
        <h2>Choose a Theme</h2>
        <button class="close-btn" id="close-theme-menu">&times;</button>
      </div>
      <div class="theme-grid" id="theme-grid"></div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div class="leaderboard-modal" id="leaderboard-modal">
    <div class="leaderboard-content">
      <div class="puzzle-menu-header">
        <h2>üèÜ Leaderboard</h2>
        <button class="close-btn" id="close-leaderboard">&times;</button>
      </div>
      <div id="leaderboard-list">
        <div class="loading-leaderboard">Loading scores...</div>
      </div>
    </div>
  </div>

  <!-- Username Prompt Modal -->
  <div class="username-modal" id="username-modal">
    <div class="username-content">
      <div class="puzzle-menu-header">
        <h2>üéâ Puzzle Complete!</h2>
      </div>
      <div class="username-body">
        <p class="congrats-text">You found all the words!</p>
        <p class="score-display" id="completion-score">Time: 0:00</p>
        <label for="username-input">Enter your name for the leaderboard:</label>
        <input type="text" id="username-input" placeholder="Your Name" maxlength="32" />
        <label for="email-input">Enter your email (optional):</label>
        <input type="email" id="email-input" placeholder="your.email@example.com" />
        <div class="username-buttons">
          <button class="submit-score-btn" id="submit-score">Submit Score</button>
          <button class="skip-score-btn" id="skip-score">Skip</button>
        </div>
        <p class="username-hint">Your time will be saved to the leaderboard</p>
      </div>
    </div>
  </div>

  <div id="loader">
    <img id="loadingImage" src="/assets/loader.png" alt="Loading" />
  </div>

  <div id="theme-box">
    <h1 id="theme-text"></h1>
    <div class="timer-controls">
      <button id="reset-timer-btn" type="button"><span class="btn-icon" aria-hidden="true"><svg viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 9-9" />
            <path d="M3 3v5h5" />
          </svg></span> Reset</button>
      <div id="timer-display">0:00</div>
      <button id="pause-btn">‚è∏ Pause</button>
    </div>
  </div>

  <div class="puzzle-frame">
    <div id="game-container">
      <div id="show-selected"> </div>

      <div id="game"></div>

      <div class="progress-block">
        <div id="found-words-text"></div>
        <div id="found-nonthemewords-text"></div>
      </div>

      <div id="hint-display"></div>

      <div class="game-actions">
        <button id="hint-button" class="theme-button" type="button"><span class="btn-icon" aria-hidden="true">üí°</span>
          Get a hint</button>
        <button id="new-puzzle-button" class="theme-button" type="button"><span class="btn-icon"
            aria-hidden="true">üéÆ</span> New Puzzle</button>
      </div>

      <!-- Mobile Ad Slot -->
      <div id="mobile-ad-slot">
        <div
          style="background: #f3f4f6; border: 2px dashed #d1d5db; border-radius: 8px; padding: 12px; text-align: center; color: #6b7280;">
          <small>Ad Slot (320x50)</small>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show ad slot on mobile devices only
    if (window.innerWidth <= 768) {
      document.getElementById('mobile-ad-slot').style.display = 'block';
    }
  </script>

  <script src="navbar.js"></script>
  <script src="leaderboard.js"></script>
  <script src="main.js"></script>
</body>

</html>
